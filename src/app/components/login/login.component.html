<h2 class="text-center">Login</h2>
<br>

<form (ngSubmit)="submit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="emailPhone">Email address or Phone</label>
    <ion-input type="text" class="form-control" id="emailPhone" placeholder="Enter email or phone" [(ngModel)]="emailOrPhone" name="emailPhone" required #emailOrPhoneField="ngModel"></ion-input>
  </div>


  <div *ngIf="emailOrPhoneField.invalid && (emailOrPhoneField.dirty || emailOrPhoneField.touched)" class="text-danger">
    <div *ngIf="emailOrPhoneField.errors.required">
      Email or Phone is required.
    </div>
    <br>
  </div>

  <div class="form-group">
      <p style="float:right"><a (click)="this.goback.gotoComponent('forgotPassword')"><span>Forgot Password</span></a></p>
    <label for="password">Password</label>
    <ion-input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required #passwordField="ngModel"></ion-input>
  </div>

  <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
    <div *ngIf="passwordField.errors.required">
      Password is required.
    </div>
    <br>
  </div>

  <div *ngIf="error" class="text-danger">
    {{error}}
    
    <br>
  </div>

  <br>
  <button ion-button color="brand_success" [disabled]="!loginForm.form.valid">Login</button>
</form>

<br>
<p>Don't have an account? Create <a (click)="this.goback.gotoComponent('register')"><span>one</span></a>.</p>
