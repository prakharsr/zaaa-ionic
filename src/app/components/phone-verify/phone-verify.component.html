<h2 class="text-center">Verify Phone Number</h2>

<br>

<form (ngSubmit)="sendOtp()" #phoneNumberForm="ngForm">
    <ion-item class="form-group">
      <ion-label floating for="phone">Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="number" required id="phone" name="phone"></ion-input>
    </ion-item>

    <div *ngIf="sendError" class="text-danger">
      <br>

      {{sendError}}
      
      <br>
    </div>

    <div class="text-right">
      <button ion-button type="submit" class="btn btn-primary" [disabled]="!number || otpSent">Send Code</button>
    </div>
</form>

<form *ngIf="otpSent" (ngSubmit)="verifyOtp()" #otpForm="ngForm">
    <div class="form-group">
      <label for="otp">Verification Code</label>
      <ion-input type="text" [(ngModel)]="otp" required class="form-control" name="otp" id="otp" placeholder="Enter OTP"></ion-input>
      <small class="form-text text-muted">Enter the Verification code received on your mobile.</small>
    </div>

    <div *ngIf="verifyError" class="text-danger">
      <br>

      {{verifyError}}
      
      <br>
    </div>

    <br>
    <button ion-button type="submit" class="btn btn-success" [disabled]="!otp">Verify Code</button>
</form>
