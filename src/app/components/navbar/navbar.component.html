<ion-header>
    <ion-navbar>
      <button ion-button id="menuButton" menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-buttons left>
          <img src="assets/zenedo.jpeg" width="50" height="50">&nbsp;&nbsp;
        </ion-buttons>
        <ion-buttons right *ngIf="this.api.isLoggedIn">
          <button ion-button icon-only (click)="openNotifications()" #notifyBtn>
            <ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons>
        <div class="row">
          <ion-title>AAMan</ion-title>
          <img *ngIf="profile.logo" [src]="profile.logo" width="50" height="50">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </ion-navbar>
  </ion-header>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="!api.isLoggedIn" (click)="this.goback.gotoComponent('login')" menuClose>
        Login
        </button>
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="!api.isLoggedIn" (click)="this.goback.gotoComponent('register')" menuClose>
        Register
        </button>  
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="!api.isLoggedIn" (click)="this.goback.gotoComponent('forgotPassword')" menuClose>
        Forgot Password
        </button>      
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('dashboard')" menuClose>
        Dashboard
        </button>
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('profile')" menuClose>
        Manage Profile
        </button>
        <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('dir')" menuClose>
        Directory
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('ratecards')" menuClose>
        Rate Cards
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('releaseorders')" menuClose>
        Release Orders  
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('releaseorders/check')" menuClose>
        Insertion Check
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('invoices')" menuClose>
        Invoices
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('receipts')" menuClose>
        Payment Receipts
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('accounts')" menuClose>
        Accounts
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('reports')" menuClose>
        Reports
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent('tickets')" menuClose>
        Support
       </button>
       <button class="hamburger" ion-item routerLinkActive="active" *ngIf="api.isLoggedIn" (click)="this.goback.gotoComponent(''); logout()" menuClose>
        Logout
       </button>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
