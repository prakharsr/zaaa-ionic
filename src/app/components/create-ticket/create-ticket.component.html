<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Create Ticket</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div class="container">
  <form (ngSubmit)="submit()" #ticketForm="ngForm">
    <mat-form-field>
      <input matInput type="text" id="subject" placeholder="Enter Subject" [(ngModel)]="ticket.subject" name="subject" required #subjectField="ngModel">
      <mat-error *ngIf="subjectField.errors && subjectField.errors.required">
        Subject is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput class="form-control" id="details" placeholder="Enter Details" [(ngModel)]="ticket.details" name="details" #detailsField="ngModel"></textarea>
    </mat-form-field>

  </form>
</div>

<ion-footer>
  <ion-toolbar>
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-light btn-lg text-success col" type="button" (click)="submit()" [disabled]="!ticketForm.form.valid">
          <ion-icon name="add"></ion-icon>
          <p class="small">Submit</p>
        </button>
        <button class="btn btn-light btn-lg text-danger col" type="button" (click)="cancel()">
          <ion-icon name="close"></ion-icon>
          <p class="small">Cancel</p>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
