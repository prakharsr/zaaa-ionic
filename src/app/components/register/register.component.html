<h2 class="text-center">Sign Up</h2>
<p class="text-center"><small>For Advertsing Agency Administrators</small></p>
<br>
<!--   <!-- <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input></ion-input>
  </ion-item> -->
<form (ngSubmit)="submit()" #signUpForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <ion-input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="name" required #nameField="ngModel"></ion-input>
  </div>

  <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
    <div *ngIf="nameField.errors.required">
      Name is required.
    </div>
    <br>
  </div>
  
  <div class="form-group">
    <label for="email">Email address</label>
    <ion-input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" required #emailField="ngModel" email></ion-input>
  </div>

  <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
    <div *ngIf="emailField.errors.required">
      Email is required.
    </div>
    <div *ngIf="!emailField.errors.required && emailField.errors.email">
      Invalid Email.
    </div>
    <br>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="acceptTnC" name="acceptTnC" [(ngModel)]="acceptTnC" required #acceptTnCField="ngModel">
    <label class="form-check-label" for="acceptTnC">&nbsp;&nbsp;&nbsp;Accept Terms and Conditions</label>
  </div>

  <div *ngIf="acceptTnCField.invalid && (acceptTnCField.dirty || acceptTnCField.touched)" class="text-danger">
    <div *ngIf="acceptTnCField.errors.required">
        Accept Terms and Conditions to continue.
    </div>
    <br>
  </div>

  <br>

  <div class="text-danger" *ngIf="error">
    {{error}}

    <br><br>
  </div>
  <button ion-button type="submit" color="brand_success" [disabled]="!signUpForm.form.valid">Sign Up</button>
</form>

<br>
<p>Already have an account, <a routerLink="/login">Login</a>.</p>
