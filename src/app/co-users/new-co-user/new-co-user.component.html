<h2>Add New Co-User</h2>
<br>

<form (ngSubmit)="submit()" #newCoUserForm="ngForm">

  <div class="form-group form-row">
    <label class="col-form-label col-md-3" for="name">Name</label>
    <ion-input type="text" class="form-control col-md-9" id="name" name="name" placeholder="Enter name" [(ngModel)]="name" required #nameField="ngModel"></ion-input>
  </div>

  <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
    <div *ngIf="nameField.errors.required">
      Name is required.
    </div>
    <br>
  </div>

  <div class="form-group form-row">
    <label class="col-form-label col-md-3" for="designation">Designation</label>
    <ion-input type="text" class="form-control col-md-9" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="designation" #designationField="ngModel"></ion-input>
  </div>

  <div class="form-group form-row">
    <label class="col-form-label col-md-3" for="email">Email address</label>
    <ion-input type="email" class="form-control col-md-9" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" required #emailField="ngModel" email></ion-input>
  </div>

  <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
    <div *ngIf="emailField.errors.required">
      Email is required.
    </div>
    <div *ngIf="!emailField.errors.required && emailField.errors.email">
      Invalid Email.
    </div>
    <br>
  </div>

  <div class="form-group form-row">
    <label class="col-form-label col-md-3" for="phone">Phone Number</label>
    <ion-input type="number" class="form-control col-md-9" id="phone" name="phone" placeholder="Enter Phone Number" [(ngModel)]="phone" required #phoneField="ngModel"></ion-input>
  </div>

  <div *ngIf="phoneField.invalid && (phoneField.dirty || phoneField.touched)" class="text-danger">
    <div *ngIf="phoneField.errors.required">
      Phone Number is empty or invalid.
    </div>
    <br>
  </div>

  <app-role-control [(roles)]="roles"></app-role-control>

  <div class="text-danger" *ngIf="error">
    {{error}}

    <br><br>
  </div>

  <button ion-button type="submit" color="brand_success" class="btn btn-success" [disabled]="!newCoUserForm.form.valid">Add</button>
  <button ion-button type="button" color="brand_danger" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
