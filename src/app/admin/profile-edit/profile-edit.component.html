<br>

<ngb-alert *ngIf="error" type="danger" (close)="error = null">{{ error }}</ngb-alert>
<ngb-alert *ngIf="success" type="success" (close)="success = null">{{ success }}</ngb-alert>

<br>

<div class="row">
  <div class="col-md-8">
    <form (ngSubmit)="submit()" #profileForm="ngForm">
      <h3>Personal Details</h3>
      <br>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="name">Name</label>
        <ion-input type="text" class="form-control col-md-9" id="name" name="name" placeholder="Enter name" [(ngModel)]="profile.name" required #nameField="ngModel"></ion-input>
      </div>
    
      <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
        <div *ngIf="nameField.errors.required">
          Name is required.
        </div>
        <br>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="designation">Designation</label>
        <ion-input type="text" class="form-control col-md-9" id="designation" name="designation" placeholder="Enter designation" [(ngModel)]="profile.designation" required #designationField="ngModel"></ion-input>
      </div>
    
      <div *ngIf="designationField.invalid && (designationField.dirty || designationField.touched)" class="text-danger">
        <div *ngIf="designationField.errors.required">
          Designation is required.
        </div>
        <br>
      </div>
      
      <br>
      <h3>Social</h3>
      <br>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Facebook</label>
        <ion-input type="text" class="form-control col-md-9" id="facebook" name="facebook" placeholder="Enter Facebook Link" [(ngModel)]="profile.facebook" #facebookField="ngModel"></ion-input>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Twitter</label>
        <ion-input type="text" class="form-control col-md-9" id="twitter" name="twitter" placeholder="Enter Twitter Link" [(ngModel)]="profile.twitter" #twitterField="ngModel"></ion-input>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Others</label>
        <ion-input type="text" class="form-control col-md-9" id="others" name="others" placeholder="Enter other social Link" [(ngModel)]="profile.other" #otherField="ngModel"></ion-input>
      </div>
      
      <br>

      <ngb-alert *ngIf="error" type="danger" (close)="error = null">{{ error }}</ngb-alert>
      <ngb-alert *ngIf="success" type="success" (close)="success = null">{{ success }}</ngb-alert>

      <br>

      <button ion-button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Save</button>
    </form>

    <br>
  </div>
  <div class="col-md-4">
    <h3>Profile Picture</h3>

    <br>
    
    <img [src]="profile.photo" class="img-fluid max-w-200">
    
    <br><br>
    
    <label for="profile-upload" class="file-upload">
        Upload
    </label>
    <input type="file" id="profile-upload" class="hidden-file" (change)="uploadProfilePicture($event.target.files)"/>

    <br><br>

    <h3>Signature</h3>

    <br>
    
    <img [src]="profile.sign" class="img-fluid max-w-200">
    
    <br><br>
    
    <label for="sign-upload" class="file-upload">
        Upload
    </label>
    <input type="file" id="sign-upload" class="hidden-file" (change)="uploadSign($event.target.files)"/>

    <br>
  </div>
</div>
